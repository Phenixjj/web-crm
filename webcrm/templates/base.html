<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="fixed-top">
        {% include 'navbar.html' %}
        {% block navbar %}
        {% endblock %}
        </div>
    </header>

    <main style="padding-top: 70px;">
        <div class="position-relative">
            {% block content %}
            <!-- Content will go here -->
            {% endblock %}
            <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="chatModalLabel">Chat</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <ul id="chat-messages" class="list-group">
                            <!-- Chat messages will be added here -->
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                            <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function sendMessage() {
                // Get the message from the input field
                var message = document.getElementById('chat-input').value;

                // Clear the input field
                document.getElementById('chat-input').value = '';

                // Add the sent message to the chat messages
                var chatMessages = document.getElementById('chat-messages');
                var newMessage = document.createElement('li');
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);

                // Send the message to the bot API
                fetch('http://localhost:5001/message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ "prompt": message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Add the bot's response to the chat messages
                    var newMessage = document.createElement('li');
                    newMessage.textContent = data.response;
                    chatMessages.appendChild(newMessage);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    </main>

    <footer>
        <!-- You can put your footer content here -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
